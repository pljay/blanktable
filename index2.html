	<body>
    <div class="container">
         <div class="component">
             <h3>教师排课规则</h3>
             <p>教师优先级：列出本任务涉及的所有教师，按默认按录入顺序设定优先级，可修改。优先级即序号，越小越高。可不设，不设默认99999。 课程密度：设置教师排课密度，每日最大课时数(默认0，即不限)、最小课时数(默认0，即不限)、周内离散/集中（默认离散），日内离散/集中（默认集中）。 。</p>
            <br>
         </div>
        <div class="col-sm-12">
             <table class="" id="table" >

            </table>
        </div>

    </div><!-- /container -->

    <script type="text/javascript" src="jquery.min.js"></script>

    <script type="text/javascript" src="bootstrap/js/bootstrap-editable.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-editable.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-table-treegrid.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-table-editable.js"></script>
			<script src="jquery.ba-throttle-debounce.min.js" ></script>
		<script src="jquery.stickyheader.js" ></script>
    <script type="text/javascript">
        $(function () {
            var $table = $("#table");
            $table.bootstrapTable({
                url: '../../../TeacherListServlet?taskid='+localStorage.getItem("taskid"),
                dataType: "jsonp",//数据类型
                method: 'get',
                async : false,
                jsonpCallback : "jsonpCallback",//自定义的jsonp回调函数名,默认为jQuery自动生成的随机函数
                jsonp : "callback",//传递给请求处理程序或页面的,用以获得jsonp回调函数名的参数名(默认为callback)
                pagination: true, //分页
                paginationPreText: '上一页',
                paginationNextText: '下一页',
                striped: true, //条纹
                showColumns: true, //内容列下拉框
                showRefresh: true, //刷新按钮
                clickToSelect: true, //是否启用点击选中行
                sidePagination: "server", //服务端分页，还有client，不过不认为除非想玩单机版的，基本都是由服务端进行分页
                // toolbar: "#toolbar",
                responseHandler: responseHandler, //接受后台传过来的值进行绑定处理的函数
                queryParamsType: "undefined",
                queryParams: queryParams, //一系列操作后向后台发送参数的函数
                idField: 'ID',
                columns: [
                    {
                        field:"index",
                        title:"序号",
                        align:"center",
                        formatter:function(value, row, index){
                            return row.index=index+1 ; //返回行号
                        }

                    },
                    {
                        title:"名称",
                        field:"name",
                        align:"center",

                    },
                    {
                        title:"每日最大连堂数",
                        field:"zdkeshi",
                        editable: {
                            type: 'number',
                            emptytext: 0,
                        }

                    },
                    {
                        title:"每日最小连堂数",
                        field:"zxkeshi",
                        editable: {
                            type: 'number',
                            emptytext: 0,
                        }
                    },
                    {
                        title:"日内密集程度",
                        field:"rncd",
                        editable: {
                            type: 'select',
                            emptytext: "请选择",
                            value:"密集",
                            source: [
                                {value: "密集", text: "密集"},
                                {value: "离散", text: "离散"}
                            ]

                        }

                    },
                    {
                        title:"周内密集程度",
                        field:"zncd",
                        editable: {
                            type: 'select',
                            emptytext: "请选择",
                            value:"离散",
                            source: [
                                {value: "离散", text: "离散"},
                                {value: "密集", text: "密集"}
                            ]
                        }
                    },
                    {
                        title:"优先级",
                        field:"priority",
                        editable: {
                            type: 'select',
                            emptytext: "请选择",
                            source: [
                                {value: 1, text:"低"},
                                {value: 2, text: "较低"},
                                {value: 3, text: "中"},
                                {value: 4, text: "较高"},
                                {value: 5, text: "高"}
                            ]
                        }
                    }
                    ],
                onEditableSave: function (field, row, oldValue, $el) {
                   $.ajax({
                        type: "post",
                        url: "../../../TearcherRulesUpload",
                        async : false,
                        dataType : "jsonp",
                        jsonpCallback : "jsonpCallback",//自定义的jsonp回调函数名,默认为jQuery自动生成的随机函数
                        jsonp : "callback",//传递给请求处理程序或页面的,用以获得jsonp回调函数名的参数名(默认为callback)
                        data: { strJson: JSON.stringify(row) },
                        success: function (data, status) {
                            console.log(status)
                            if (status == "success") {
                                alert('编辑成功');
                            }
                        },
                        error: function () {
                            alert("Error");
                        },
                        complete: function () {

                        }

                    });
                }
            });
        });

        function responseHandler(res) {
            console.log(res);
            return {
                'total': res.total,
                "rows": res.data,
                "offset": res.offset,
                "limit": res.limit
            }
        }

        function queryParams(params) {
            //一系列操作后向后台传递的参数，这里可以传搜索框的值
            var searchName = $("#searchName").val();
            return {
                "pageNumber": params.pageNumber,
                "pageSize": params.pageSize,
                "searchName": searchName
            }
        }
    </script>
