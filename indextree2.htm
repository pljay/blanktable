<script>
    $(document).ready(function () {
        var banlist = new Array();
        var taskid = "";
        var schoolid = "";
        var classid = "";
        $.ajax({
            type: "post",
            url: "../../../IsDoubleweek?taskid=" + localStorage.getItem("taskid"),
            async: false,
            dataType: "jsonp",
            jsonpCallback: "jsonpCallback",//自定义的jsonp回调函数名,默认为jQuery自动生成的随机函数
            jsonp: "callback",//传递给请求处理程序或页面的,用以获得jsonp回调函数名的参数名(默认为callback)
            // data: { strJson: JSON.stringify(row) },
            success: function (data, status) {

                if (data.amount == "") {
                    $(".col-sm-12").parent().append("<h3 style='text-align: center'>没有找到匹配数据</h3>");
                    $(".col-sm-12").remove();

                } else {
                    var type = data.type;
                    var amount = data.amount;
                    var weeks = data.weeks;
                    taskid = data.taskid;
                    schoolid = data.schoolid;
                    tablelimit(data);
                    $(".col-sm-12").css("display", "none");
                    $(".col-sm-12").parent().append("<h2 style='text-align: center'>请选择班级</h2>");
                }

                ;

                $('.col-sm-12 table tr td').each(
                    function () {
                        // let this = $(this);
                        var hang = $(this).parent().attr("value");
                        var lie = $(this).prevAll().length;
                        lie = $(this).parent().parent().parent()
                            .children("thead").find("th").eq(lie)
                            .attr("id");
                        var id = lie + hang;
                        $(this).attr("id", id);
                        console.log("第" + hang + "行" + "    " + "第"
                            + lie + "列" + "id=" + id);
                    });

            },
            error: function () {
                alert("Error");
            },
            complete: function () {

            }
        });

        var $table = $("#tbb");
        $table.bootstrapTable({
            url: '../../../CourseRulesInfo?taskid=' + taskid,
            dataType: "jsonp",//数据类型
            method: 'get',
            async: false,
            jsonpCallback: "jsonpCallback",//自定义的jsonp回调函数名,默认为jQuery自动生成的随机函数
            jsonp: "callback",//传递给请求处理程序或页面的,用以获得jsonp回调函数名的参数名(默认为callback)
            striped: true,
            sidePagenation: 'server',
            idField: 'id',

            columns: [
                {
                    field: 'name',
                    title: '名称',
                    align: 'center'

                }
            ],
            treeShowField: 'name',
            parentIdField: 'pid',
            /*            onClickCell: function (field, value, row, $element) {
                            alert("列名："+field+"     值："+value)
                        },*/
            onLoadSuccess: function (data) {
                $table.treegrid({
                    initialState: 'collapsed',
                    treeColumn: 0,
                    expanderExpandedClass: 'glyphicon glyphicon-triangle-bottom',
                    expanderCollapsedClass: 'glyphicon glyphicon-triangle-right',
                    onExpand: function () {
                        classid = $(this).treegrid('getNodeId');

                        $table.treegrid('getAllNodes').each(function () {
                            if ($(this).treegrid('getDepth') == 1 && $(this).treegrid('getNodeId') != classid) {
                                //Do something with all last nodes
                                $(this).treegrid('collapse');
                            }

                        });
                        if ($(this).treegrid('getDepth') == 1) {
                            //Do something with all last nodes
                            $(".col-sm-12").css("display", "table");
                            $(".col-sm-12").find("span").next().remove()
                            $(".col-sm-12").find("span").remove();

                            $.ajax({
                                type: "post",
                                url: "../../../CourseRulesInfoList",
                                async: true,
                                dataType: 'json',
                                // data: { strJson: JSON.stringify(row) },
                                data: {taskid: taskid, classid: classid, schoolid: schoolid},
                                success: function (data) {
                                    $(".col-sm-12").parent().find("h2").remove();
                                    $('.col-sm-12 table tr td').each(function () {
                                        var id = $(this).attr("id");
                                        for (var i = 0; i < data.length; i++) {
                                            if (id == data[i].id && data[i].courseid != "") {
                                                $(this).append("<span id='" + data[i].courseid + "'class='" + data[i].coursetype + "'>" + data[i].coursename + "<img src='btn_delete.png' ></span><br>");
                                            }
                                        }

                                    });


                                },
                                error: function () {
                                    alert("Error");
                                },
                                complete: function () {

                                }
                            });


                        }

                    },
                    onChange: function () {
                        $table.bootstrapTable('resetWidth');
                        //拖拽复制体
                        $('#tbb tr td span').draggable({
                            helper: "clone",
                            cursor: "move"
                        });
                        //释放后
                        $('.col-sm-12 table tbody tr td').droppable(
                            {
                                drop: function (event, ui) {
                                    var source = ui.draggable.clone();
                                    if (source.get(0).tagName == "SPAN") {
                                        source.attr("class", $(this).attr("class"));
                                        $('<img/>', {
                                            src: 'btn_delete.png',
                                            click: function (event) {
                                                event.stopPropagation();
                                                source.parent().removeClass(source.parent().attr("class").split(' ')[1]);
                                                source.next().remove();
                                                source.remove();
                                            }
                                        }).appendTo(source);
                                        $(this).append(source);
                                        $(this).append("<br>");
                                    }
                                }
                            });
                    },
                });
            },

        });

        $("button").click(function () {
            $('.col-sm-12 table tr td').each(function () {
                if ($(this).children().length > 0) {
                    $(this).find("span").each(function () {
                        var course = new Object();
                        course.id = $(this).parent().attr("id");

                        var classname = $(this).attr("class");

                        switch (classname) {
                            case "ui-droppable":
                                course.coursetype = "normal";
                                break;
                            case "ui-droppable ban":
                                course.coursetype = "ban"
                                break;
                            case "ui-droppable fixed":
                                course.coursetype = "fixed"
                                break;
                            case "ui-droppable priority":
                                course.coursetype = "priority"
                                break;
                            case "ui-droppable monopoly":
                                course.coursetype = "monopoly"
                                break;
                            default:
                                break;
                        }

                        course.courseid = $(this).attr("id");
                        course.coursename = $(this).text();

                        banlist.push(course);
                    });
                } else {
                    var course = new Object();
                    course.id = $(this).attr("id");
                    course.coursetype = "normal"
                    course.courseid = "";
                    course.coursename = "";
                    banlist.push(course);
                }

            });
            var json = {
                taskid: taskid,
                schoolid: schoolid,
                classid: classid,
                banlist: banlist
            }
            $.ajax({
                type: "post",
                url: "../../../CourseRulesUpload",
                async: false,
                dataType: 'text',
                // data: { strJson: JSON.stringify(row) },
                data: {
                    strJson: JSON.stringify(json)
                },
                success: function (data) {
                    if (data == "success") {
                        alert("成功")
                    }

                },
                error: function () {
                    alert("Error");
                },
                complete: function () {

                }
            });
            banlist.length = 0;
        });

    });
</script>

<script type="text/javascript" language="javascript">
    $('.chat').draggable({
        handle: 'header'
    });
    $('.col-sm-12 table tbody tr td').on('click', 'img', function (event) {
        event.stopPropagation();
        $(this).parent().next().remove();
        $(this).parent().remove();
    });

    $(".col-sm-12 table tbody tr td ").on('click', 'span', function (event) {

        var classname = $(this).prop("className");
        switch (classname) {
            case "ui-droppable":
                $(this).addClass("ban");
                break;
            case "ui-droppable ban":
                $(this).removeClass("ban");
                $(this).children().removeClass("ban");
                $(this).addClass("fixed");
                break;
            case "ui-droppable fixed":
                $(this).removeClass("fixed");
                $(this).children().removeClass("fixed");
                break;

            default:
                break;
        }
    });
