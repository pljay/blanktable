<script language="javascript">
    $().ready(function(e) {
        var banlist = new Array();
        var taskid = "";
        var schoolid = "";
        $.ajax({
            type : "post",
            url : "../../../IsDoubleweek?taskid="+localStorage.getItem("taskid"),
            async : false,
            dataType : "jsonp",
            jsonpCallback : "jsonpCallback",//自定义的jsonp回调函数名,默认为jQuery自动生成的随机函数
            jsonp : "callback",//传递给请求处理程序或页面的,用以获得jsonp回调函数名的参数名(默认为callback)
            // data: { strJson: JSON.stringify(row) },
            success : function(data, status) {
                if(data.amount==""){
                    $(".col-sm-12").parent().append("<h3 style='text-align: center'>没有找到匹配数据</h3>");
                    $(".col-sm-12").remove();

                }else {
                    var type = data.type;
                    var amount = data.amount;
                    var weeks = data.weeks;
                    taskid = data.taskid;
                    schoolid = data.schoolid;
                    tablelimit(data);
                };
                $('.col-sm-12 table tr td').each(
                    function() {
                        // let this = $(this);
                        var hang = $(this).parent().attr("value");
                        var lie = $(this).prevAll().length;
                        lie = $(this).parent().parent().parent()
                            .children("thead").find("th").eq(lie)
                            .attr("id");
                        var id = lie + hang;
                        $(this).attr("id",id);

                    });

            },
            error : function() {
                alert("Error");
            },
            complete : function() {

            }
        });
        $.ajax({
            type : "get",
            url : "../../../SubjectInfoList",
            async : false,
            dataType : "json",
            data :{ taskid:taskid,schoolid:schoolid} ,
            success : function(data) {
                $("#tbb").empty();
                if(data==null||data.length==0||data.length===undefined){
                    $("#tbb").append("<h5 style='text-align: center'>没有找到匹配数据</h5>");
                }else {
                    var html = "";
                    for (var i = 0; i < data.length; i++) {
                        html += "<tr><td><span id='" + data[i].ID + "'>"
                            + data[i].subject_name + "</span></td></tr>"
                    }
                    $("#tbb").append(html);
                }
            },
            error : function() {
                alert("Error");
            },
            complete : function() {

            }

        });

        $.ajax({
            type: "post",
            url: "../../../SubjectRulesInfoList",
            async : true,
            dataType : 'json',
            // data: { strJson: JSON.stringify(row) },
            data:{ taskid:taskid,schoolid:schoolid},
            success: function (data) {
                $('.col-sm-12 table tr td').each(function() {
                    var id=$(this).attr("id");
                    for(var i=0;i<data.length;i++){
                        if(id==data[i].id&&data[i].courseid!=""){
                            $(this).append("<span id='"+data[i].courseid+"'class='"+data[i].coursetype+"'>"+data[i].coursename+"<img src='btn_delete.png' ></span><br>");
                        }
                    }

                });

            },
            error: function () {
                alert("Error");
            },
            complete: function () {

            }
        });

        $("button").click(function() {
            $('.col-sm-12 table tr td').each(function() {
                if ($(this).children().length>0) {
                    $(this).find("span").each(function(){
                        var course = new Object();
                        course.id = $(this).parent().attr("id");

                        var classname = $(this).attr("class");

                        switch (classname) {
                            case "ui-droppable":
                                course.coursetype = "normal";
                                break;
                            case "ui-droppable ban":
                                course.coursetype = "ban"
                                break;
                            case "ui-droppable fixed":
                                course.coursetype = "fixed"
                                break;
                            case "ui-droppable priority":
                                course.coursetype = "priority"
                                break;
                            case "ui-droppable monopoly":
                                course.coursetype = "monopoly"
                                break;
                            default:
                                break;
                        }

                        course.courseid = $(this).attr("id");
                        course.coursename = $(this).text();

                        banlist.push(course);
                    });
                }else {
                    var course = new Object();
                    course.id = $(this).attr("id");
                    course.coursetype="normal"
                    course.courseid = "";
                    course.coursename = "";
                    banlist.push(course);
                }

            });
            var json = {
                taskid : taskid,
                schoolid : schoolid,
                banlist : banlist
            };

            $.ajax({
                type : "post",
                url : "../../../SubjectRulesUpload",
                async : false,
                dataType : 'text',
                // data: { strJson: JSON.stringify(row) },
                data : {
                    strJson : JSON.stringify(json)
                },
                success : function(data) {
                    if (data == "success") {
                        alert("成功")
                    }

                },
                error : function() {
                    alert("Error");
                },
                complete : function() {

                }
            });
            banlist.length = 0;
        });
        //拖拽复制体
        $('#tbb tr td span').draggable({
            helper : "clone",
            cursor : "move"
        });
        //释放后
        $('.col-sm-12 table tbody tr td').droppable(
            {
                drop : function(event, ui) {
                    var source = ui.draggable.clone();
                    if (source.get(0).tagName == "SPAN") {
                        source.attr("class", $(this).attr("class"));
                        $('<img/>',{
                            src : 'btn_delete.png',
                            click : function(event) {
                                event.stopPropagation();
                                source.parent().removeClass(source.parent().attr("class").split(' ')[1]);
                                source.next().remove();
                                source.remove();}
                        }).appendTo(source);
                        $(this).append(source);
                        $(this).append("<br>");
                    }
                }
            });

    });

</script>

<script type="text/javascript" language="javascript">
    $('.chat').draggable({
        handle : 'header'
    });
    $('.col-sm-12 table tbody tr td').on('click','img',function(event) {
        event.stopPropagation();
        $(this).parent().next().remove();
        $(this).parent().remove();
    });

    $(".col-sm-12 table tbody tr td ").on('click','span',function(event) {

        var classname = $(this).prop("className");
        alert(classname);
        switch (classname) {
            case "ui-droppable":
                $(this).addClass("ban");
                break;
            case "ui-droppable ban":
                $(this).removeClass("ban");
                $(this).children().removeClass("ban");
                $(this).addClass("priority");
                break;
            case "ui-droppable priority":
                $(this).removeClass("priority");
                $(this).children().removeClass("priority");
                $(this).addClass("monopoly");
                break;
            case "ui-droppable monopoly":
                $(this).removeClass("monopoly");
                $(this).children().removeClass("monopoly");
                break;
            default:
                break;
        }
    });
