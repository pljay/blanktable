<script language="javascript">
    $(function () {
        var banlist = new Array();
        var taskid = "";
        var schoolid = "";
        $.ajax({
            type: "post",
            url: "../../../IsDoubleweek?taskid=" + localStorage.getItem("taskid"),
            async: false,
            dataType: "jsonp",
            jsonpCallback: "jsonpCallback",//自定义的jsonp回调函数名,默认为jQuery自动生成的随机函数
            jsonp: "callback",//传递给请求处理程序或页面的,用以获得jsonp回调函数名的参数名(默认为callback)
            // data: { strJson: JSON.stringify(row) },
            success: function (data, status) {


                if (data.amount=="") {
                    $(".col-sm-12").parent().append("<h3 style='text-align: center'>没有找到匹配数据</h3>");
                    $(".col-sm-12").remove();

                } else {
                    var type = data.type;
                    var amount = data.amount;
                    var weeks = data.weeks;
                    taskid = data.taskid;
                    schoolid = data.schoolid;
                    tablelimit(data);
                }
                var list = "";
                $.ajax({
                    type: "post",
                    url: "../../../UniformRulesInfoList",
                    async: false,
                    dataType: 'json',
                    // data: { strJson: JSON.stringify(row) },
                    data: {taskid: taskid, schoolid: schoolid},
                    success: function (data) {
                        list = data;
                    },
                    error: function () {
                        alert("Error");
                    },
                    complete: function () {

                    }
                });
                $('table tr td').each(function () {
                    // let this = $(this);
                    var hang = $(this).parent().attr("value");
                    var lie = $(this).prevAll().length;
                    lie = $(this).parent().parent().parent().children("thead").find("th").eq(lie).attr("id");
                    var id = lie + hang;
                    $(this).attr("id", id);
                    for (var i = 0; i < list.length; i++) {
                        if (id == list[i].id) {
                            $(this).attr("class", list[i].classname);
                        }
                    }
                });


            },
            error: function () {
                alert("Error");
            },
            complete: function () {

            }
        });
        $("table tr td").click(function () {
            var classname = $(this).hasClass("ban");

            if (($(this).prop("className")) != "fixed") {
                classname ? $(this).removeClass("ban") : $(this).addClass("ban");
            }
        });
        $("button").click(function () {
            $('table tr td').each(function () {
                var course = new Object();
                course.id = $(this).attr("id");


                var classname = $(this).attr("class");

                switch (classname) {
                    case "ui-droppable":
                        course.coursetype = "normal";
                        break;
                    case "ui-droppable ban":
                        course.coursetype = "ban"
                        break;
                    case "ui-droppable fixed":
                        course.coursetype = "fixed"
                        break;
                    case "ui-droppable priority":
                        course.coursetype = "priority"
                        break;
                    case "ui-droppable monopoly":
                        course.coursetype = "monopoly"
                        break;
                    default:
                        break;
                }

                banlist.push(course);
            });
            var json = {
                taskid: taskid,
                schoolid: schoolid,
                banlist: banlist
            }
            $.ajax({
                type: "post",
                url: "../../../UniformRulesInfo",
                async: false,
                dataType: 'text',
                // data: { strJson: JSON.stringify(row) },
                data: {strJson: JSON.stringify(json)},
                success: function (data) {
                    if (data == "success") {
                        alert("成功")
                    }

                },
                error: function () {
                    alert("Error");
                },
                complete: function () {

                }
            });
            banlist.length = 0;
        });
    })
