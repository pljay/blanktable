            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数

        }

                        $(this).attr("id", id);

                    type: "post",

                            //dom对象转换为jQuery对象

                            $this = $(source)

                                rootid = $this.treegrid('getParentNodeId');
                                title = $this.text() + title;
                                findRootid($this.treegrid('getParentNode'));
                            } else {
                                //增加标题

                                $(".col-sm-12 ").find("h4").remove();
                                $(".col-sm-12 p").before("<h4 align='center'>" + title + "</h4>");
                                title = ""
                            }
                        }

                        findRootid(source);
                        $.ajax({
                            type: "post",
                            url: "TimetableResultList",

                                        if (id == data[i].id && data[i].courseid != "") {

                                //重新初始化组键

                                    $(this).tableExport({

                                        position: "top",

                    }
